<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediConnect BD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
      /* Define CSS Variables for Dynamic Theming */
      :root {
        /* Default Theme: Neo Blue (Futuristic) */
        --primary-50: 240 249 255;
        --primary-100: 224 242 254;
        --primary-500: 14 165 233; /* Sky 500 */
        --primary-600: 2 132 199;
        --primary-700: 3 105 161;
        --primary-900: 12 74 110;
      }

      body {
        font-family: 'Funnel Sans', sans-serif;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Funnel Sans', sans-serif;
        letter-spacing: -0.02em; /* Tighter tracking for geometric headings */
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Futuristic Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .glass-panel-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(135deg, rgb(var(--primary-700)), rgb(var(--primary-500)));
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Funnel Sans', 'sans-serif'],
              heading: ['Funnel Sans', 'sans-serif'],
            },
            colors: {
              primary: {
                50: 'rgb(var(--primary-50) / <alpha-value>)',
                100: 'rgb(var(--primary-100) / <alpha-value>)',
                500: 'rgb(var(--primary-500) / <alpha-value>)',
                600: 'rgb(var(--primary-600) / <alpha-value>)',
                700: 'rgb(var(--primary-700) / <alpha-value>)',
                900: 'rgb(var(--primary-900) / <alpha-value>)',
              },
              emergency: '#ef4444',
            },
            animation: {
                'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                'fade-in': 'fadeIn 0.6s ease-out',
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                slideUp: {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                }
            },
            boxShadow: {
                'glow': '0 0 20px -5px rgb(var(--primary-500) / 0.5)',
                'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
            }
          }
        }
      }
    </script>
